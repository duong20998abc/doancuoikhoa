<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sportshop - Giỏ hàng của bạn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">

</head>

<body data-spy="scroll" data-offset="0">
    <div class="wrapper" style="margin-bottom:20px; clear: both">
        <section class="content">
            <div class="container">
                <h3 class="your-cart-intro">Giỏ hàng của bạn</h3>
                <div class="cart-detailed-info">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-xs-12 table-product-list">
                            <table class="table table-striped table-hover product-checkout">
                                <thead>
                                <tr>
                                        <th colspan="6"><h5 style="text-align: left; font-weight: bold">Giỏ hàng của bạn hiện có
                                            <span th:text="${vm.getCart().getListCartProducts().size()}"></span> sản phẩm</h5></th>
                                </tr>
                                <tr>
                                    <th><h5>Hình ảnh mô tả</h5></th>
                                    <th><h5>Tên sản phẩm</h5></th>
                                    <th><h5>Đơn giá</h5></th>
                                    <th><h5>Số lượng</h5></th>
                                    <th><h5>Ghi chú</h5></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="orderProduct : ${vm.getCart().getListCartProducts()}">
                                    <td>
                                        <a th:href="@{'~/product/detail' + ${orderProduct.getProduct().getId()}}">
                                            <img class="img-responsive"
                                                 th:src="${orderProduct.getProduct().getImage()}" alt="dcth" style="width: 120px; height: 150px">
                                        </a>
                                    </td>
                                    <td style="padding-top: 20px" th:text="${orderProduct.getProduct().getName()}"></td>
                                    <td style="padding-top: 20px">
                                        <span th:text="${orderProduct.getProduct().getPrice()}"></span>
                                        <span>VND</span>
                                    </td>
                                    <td style="padding-top: 15px">
                                        <input type="number" th:value="${orderProduct.getAmount()}" class="form-control"
                                        th:attr="data-product=${orderProduct.getId()}">
                                    </td>
                                    <td style="padding-top: 20px" th:text="${orderProduct.getProduct().getShortDesc()}"></td>
                                    <td style="padding-top: 15px"><button class="btn btn-danger btn-delete" th:attr="data-product=${orderProduct.getId()}">x</button></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="buymore-button">
                                <a th:href="@{/}" class="btn btn-primary">Tiếp tục mua hàng</a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-12">
                            <table class="table table-striped table-hover list-products">
                                <thead>
                                <tr>
                                    <th colspan="2"><h4 style="font-weight: bold">Thông tin đơn hàng</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td style="font-weight: bold">Giá trị thực: </td>
                                    <td>
                                        <span th:text="${vm.getCart().getPrice()}"></span>
                                        <span>VND</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold">Tổng số tiền thanh toán: </td>
                                    <td>
                                        <span th:text="${vm.getCart().getPrice()}"></span>
                                        <span>VND</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="checkout-button">
                                <a class="btn btn-success checkout">
                                    Tiến hành thanh toán</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/vi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>


    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/cart.js}"></script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/5ad4bb96227d3d7edc23fcc6/default';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tin tức-Siêu thị thể thao Online</title>

</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/checkout.css}"/>
<body>
    <section class="content">
        <div class="container">
            <div class="tintuc">
                <div style="margin-top: -20px" id="about_us">
                    <div class="w3-sand w3-padding-64 w3-margin-bottom w3-center">

                    </div>
                    <div class="container-fluid">
                        <div style="padding-left: 20px" class="col-lg-7 col-md-7 col-sm-12">
                            <table class="table table-striped table-hover product-checkout">
                                <thead>
                                <tr>
                                    <th colspan="5"><h5 style="text-align: left">Giỏ hàng của bạn hiện có
                                        <span th:text="${vm.getCart().getListCartProducts().size()}"></span>
                                        sản phẩm</h5></th>
                                </tr>
                                <tr>
                                    <th><h5>Mã sản phẩm</h5></th>
                                    <th><h5>Tên sản phẩm</h5></th>
                                    <th><h5>Đơn giá</h5></th>
                                    <th><h5>Số lượng</h5></th>
                                    <th><h5>Thành tiền</h5></th>
                                </tr>
                                </thead>
                                <tbody th:each="orderProduct : ${vm.getCart().getListCartProducts()}">
                                <tr>
                                    <td th:text="${orderProduct.getProduct().getId()}"></td>
                                    <td th:text="${orderProduct.getProduct().getName()}"></td>
                                    <td th:text="${orderProduct.getProduct().getPrice()}"></td>
                                    <td th:text="${orderProduct.getAmount()}" th:attr="data-product=${orderProduct.getId()}"></td>
                                    <td th:text="${orderProduct.getProduct().getPrice() * orderProduct.getAmount()}"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="4"><h5 style="text-align: left">Tổng tiền : </h5></th>
                                    <th colspan="1"><h5 th:text="${vm.getCart().getPrice()}+ ' ' + 'VND'"></h5></th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="col-lg-1"></div>
                        <div class="col-lg-5 col-md-5 col-xs-12" id="checkout">
                            <h2 style="font-weight: bold; padding-bottom: 30px">Thông tin liên lạc</h2>

                            <form th:action="@{/checkout}" method="post" th:object="${order}">
                                <fieldset>
                                    <div class="content">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Tên khách hàng</label>
                                                    <input type="text" class="form-control" id="input-name" th:field="*{name}" required = required
                                                    placeholder="Nhập tên">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Số điện thoại</label>
                                                    <input type="text" class="form-control" id="input-phone" th:field="*{phone}" required = required
                                                    placeholder="Nhập số điện thoại">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.row -->

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Địa chỉ</label>
                                                    <input type="text" class="form-control" id="input-address" th:field="*{address}" required =required
                                                    placeholder="Nhập địa chỉ">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control" id="input-email" th:field="*{email}" required="required"
                                                    placeholder="Nhập email">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="checkout-button">
                                    <button type="submit" class="btn btn-success done btn-checkout">Tiến hành thanh toán</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" th:src="@{/plugins/WOW-master/dist/wow.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/vi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script type="text/javascript" th:src = "@{/js/header.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/checkout.js}"></script>
</body>
</html>
